services:
  # Backend (Django)
  - type: web
    name: venti-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT core.asgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: venti-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: venti-redis
          property: connectionString

  # Frontend (React/Vite)
  - type: static
    name: venti-frontend
    env: node
    buildCommand: "npm install && npm run build"
    staticPublishPath: "./build"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

databases:
  - name: venti-db
    databaseName: venti
    user: venti_user

  - name: venti-redis
    type: redis
