services:
  # Backend (Django)
  - type: web
    name: venti-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT core.asgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: venti-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: venti-redis
          property: connectionString

  # Frontend (React/Vite)
  # Frontend (React/Vite)
  - type: web
    name: venti-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "./build"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

  # Redis (Cache/Channels)
  - type: redis
    name: venti-redis
    region: oregon
    plan: free # Attempt to use free tier if available
    ipAllowList: [] # Allow internal connections

databases:
  - name: venti-db
    databaseName: venti
    user: venti_user
    plan: free # Attempt to use free tier
